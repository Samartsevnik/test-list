<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/858471b9ff.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="contacts">
  <div class="container">
      <div class="contacts__top">
          <h2 class="contacts__title">Contacts</h2>
          <div class="contacts-right">
              <div class="contacts-right__search">
                  <input type="text" id="search" placeholder="Search...">
                  <i class="fas fa-search"></i>
              </div>
              <select class="contacts-right__status">
                  <option value="">All contacts</option>
                  <option value="friend">Friends</option>
                  <option value="family">Family</option>
                  <option value="colleague">Colleagues</option>
              </select>
          </div>
      </div>

      <div class="contacts__tabs">
          <div class="contacts__tab contacts__tab-id">id</div>
          <div class="contacts__tab contacts__tab-name">Name</div>
          <div class="contacts__tab contacts__tab-email">Email</div>
          <div class="contacts__tab contacts__tab-phone">phone</div>
          <div class="contacts__tab contacts__tab-status">status</div>
          <div class="contacts__tab contacts__tab-address">address</div>
      </div>
      <div class="contacts__items">
                <div class="loader">
                    <div class="loader__logo"><img src="./icon/growave.png" alt=""></div>
                    <div class="loader__spinner"></div>
                </div>
      </div>
  </div>

</section>


<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/javascript.js"></script>
</body>
</html>
